<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: head">
<meta charset="utf-8"/>
<title>Book Manager</title>
</head>
<body>
<div th:replace="fragments/fragments :: navbar" ></div>
<div align="center">
<br/>
    <h1>Book List</h1>
    <a href="/newbook">Create New Book</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Image</th>
                <th>Author</th>
                <th>Description</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${listBooks}">
                <td th:text="${book.id}">Book ID</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.image}">Image</td>
                <td th:text="${book.author}">Author</td>
                <td th:text="${book.description}">Description</td>
                <td th:text="${book.genre}">Genre</td>
                <td th:text="${book.price}">Price</td>
                <td th:text="${book.quantity}">Quantity</td>
              <td>
                    <a href="/editbook">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                  <a href="/booklist">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div> 
<footer th:replace="fragments/fragments :: footer"></footer>  
</body>
</html>
