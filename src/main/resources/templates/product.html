<!DOCTYPE HTML>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:replace="fragments/fragments :: head"></head>
    <body>
    <div th:replace="fragments/fragments :: navbar" ></div>
 
    <div class="container">
        <div class="card mb-3 large-product-card">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <img th:alt="${book.title}" th:src="@{${book.image}}" class="card-img" style="max-height: 100%; object-fit: cover;" />
                </div>
            <div class="col-md-4">
                <div class="card-body">
                    <div class="card-title">
                        <h4 th:text="${book.title}" style="margin-bottom: 0;"></h4>
                        <small th:text="${book.getAuthor()}"></small>
                    </div>
                    <h5 class="card-text" th:text="${#numbers.formatCurrency(book.price)}"></h5>
                    <p class="card-text" th:text="${book.description}"></p>
                    <form th:action="@{/cart}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer th:replace="fragments/fragments :: footer"></footer>
    </body>
    </html>
